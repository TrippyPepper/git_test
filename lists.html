<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Lists</title>
    </head>

    <body>
        <ul>
            <li>this</li>
            <li>is</li>
            <li>how</li>
            <li>you</li>
            <li>make an unordered list</li>
        </ul>





        <ol>
            <li>this is</li>
            <li>how you make</li>
            <li>an ordered list</li>
        </ol>
    </body>






</html>
